---
layout: home
---
<ul class="more-space">
  {% for post in site.posts %}
    {% if post.tags contains "scratchpad" %}
    {% else %}
      <li>{{ post.date | date: "%Y-%m-%d" }} <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
    {% endif %}    
  {% endfor %}
</ul>
