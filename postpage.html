---
layout: page
title: Post Page
permalink: /postpage/
---

{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <div class="muted small"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time></div>
    {{ post.content }}
    <br>
    <hr>
  </article>
{% endfor %}
