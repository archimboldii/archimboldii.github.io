---
layout: page
title: Post Page
permalink: /postpage/
---

{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="muted small">{{ page.date | date: "%Y-%m-%d" }}</p>
    {{ post.content }}
    <br>
    <hr>
  </article>
{% endfor %}
