---
layout: default
---
<a class="muted small" href="/">{{ "Home" | escape }}</a>

{% if page.link %}
  <h1><a href="{{ page.link }}">
    {{ page.title }}
    </a></h1>
{% else %}
  <h1><a href="{{ page.url }}">
    {{ page.title }}
    </a></h1>
{% endif %}

{{ content }}


<p class="muted small">First published on {{ page.date | date: "%B %-d, %Y" }}</p>

{%- include footer.html -%}
