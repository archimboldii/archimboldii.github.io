---
layout: default
---
<a class="muted small" href="/">{{ "Home" | escape }}</a>

<h1>{{ page.title | escape }}</h1>


{% if page.link %}
  <a href="{{ page.link }}">
    {{ page.title }}
  </a>
{% else %}
  <a href="{{ page.url }}">
    {{ page.title }}
  </a>
{% endif %}
</h1>

{{ content }}


<p class="muted small">First published on {{ page.date | date: "%B %-d, %Y" }}</p>

{%- include footer.html -%}
