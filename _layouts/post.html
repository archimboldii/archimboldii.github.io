---
layout: default
---
<a class="muted small" href="/">{{ "Home" | escape }}</a>
<h1>{{ page.title | escape }}</h1>


<h1>
{% if page.link %}
  <h1><a href="{{ page.link }}">
    {{ page.title }}
    </a></h1>
{% else %}
  <h1><a href="{{ page.url }}">
    {{ page.title }}
    </a></h1>
{% endif %}
</h1>

{{ content }}


<p class="muted small">First published on {{ page.date | date: "%B %-d, %Y" }}</p>

{%- include footer.html -%}
