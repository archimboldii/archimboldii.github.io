---
layout: default
---

<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<main>
  <ul>
  {% for post in site.posts %}
    {% if post.tags contains "scratchpad" %}
      {% else %}
        <li>
          <span class="muted">{{ post.date | date: "%Y-%m-%d" }}&nbsp;&nbsp;&nbsp;</span><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
      {% endif %}    
    {% endfor %}
  </ul>

  {{ content }}

</main>
