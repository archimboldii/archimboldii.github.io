---
layout: page
title: Scratchpad
permalink: /scratchpad/
---

{% for post in site.posts %}
  {% if post.tags contains "scratchpad" %}
    <article>
      <h2 class="muted">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
      </h2>
      {{ post.content }}
      <hr>
    </article>
  {% endif %}
{% endfor %}
