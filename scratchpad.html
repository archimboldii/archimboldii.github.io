---
layout: page
title: Scratchpad
permalink: /scratchpad/
---

{% for post in site.posts %}
{% if page.tags == "scratchpad" %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <div class="muted small"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time></div>
    {{ post.content }}
    <hr>
  </article>
{% endif %}
{% endfor %}


{{ page.date | date: "%Y-%m-%d" }}
