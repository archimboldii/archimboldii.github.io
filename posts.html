---
layout: page
title: Posts
permalink: /posts/
---
<ul class="more-space">
  {% for post in site.posts %}
    {% if post.tags contains "scratchpad" %}
    {% else %}
      <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
    {% endif %}    
  {% endfor %}
</ul>
