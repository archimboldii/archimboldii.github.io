---
layout: page
title: Posts
permalink: /posts/
---
{%- if site.posts.size > 0 -%}
  <ul class="more-space">
    {%- for post in site.posts limit:10 -%}
      {%- if post.tags != "scratchpad" -%}
        <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
      {%- endif -%}    
    {%- endfor -%}
  </ul>
{%- endif -%}
